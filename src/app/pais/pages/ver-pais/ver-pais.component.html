
<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor 
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>
                Pais : <small>{{pais.name}}</small>
            </h1>
        </div>
    </div>
    <div class="row">       
        <div class="col-6">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail">
        </div>
        <div class="col">
            <ul class="list group">
                <h3>Informacion</h3>
                <li class="list-group-item">
                    <strong>Capital:  </strong>{{pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion:  </strong>{{pais.population}}
                </li>
                <li class="list-group-item">
                    <strong>Region:  </strong>{{pais.subregion}}
                </li>
                <li class="list-group-item">
                    <strong>Independiente?:  </strong>{{pais.independent}}
                </li>
                
            </ul>
        </div>
    </div>
    
</ng-template>
